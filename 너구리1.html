  <p>몸길이 50∼68cm, 꼬리길이 15~18㎝, 몸무게 4~10㎏으로, 개과 중 원시적인 동물이다. 한자로는 산달(山獺)·구환(拘貛)으로 쓴다. 몸은 땅딸막하고 네 다리는 짧으며, 귓바퀴도 작고 둥글다. 주둥이는 뾰족하며, 꼬리는 굵고 짧다. 몸의 털은 길고 황갈색이며, 등면의 중앙부와 어깨는 끝이 검은 털이 많다. 얼굴·목·가슴 및 네 다리는 흑갈색이다.
  [네이버 지식백과] 너구리 [raccoon dog] (두산백과)</p>
